{% extends "layout.html" %}

{% block title %}
    Account
{% endblock %}

{% block content %}
    <div class="container text-center my-4">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-3 col-md-3 col-sm-4 mb-3">
                <img src="{{ url_for('static', filename='images/key2-vert.png') }}" class="img-fluid key-img" alt="Key 2">
            </div>            
            <div class="col-lg-6 col-md-6 col-sm-8 mt-0 mb-3 prelanding">
                <h1>{{ user["username"] }}'s account</h1>
                <form action="/account" method="post">
                    <div class="mb-3">
                        <p>To change your password, please enter your current password in the first box, then enter your new password in the second box, and confirm it in the third box.</p>
                        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="current_password" placeholder="Current Password" type="password">
                    </div>
                    <div class="mb-3">
                        <input class="form-control mx-auto w-auto" name="new_password" placeholder="New Password" type="password">
                    </div>
                    <div class="mb-3">
                        <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm Password" type="password">
                    </div>
                    <button class="btn btn-dark m-2" type="submit">Change Password</button>
                </form>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-4 mb-3 mt-3">
                <img src="{{ url_for('static', filename='images/key3-vert.png') }}" class="img-fluid key-img" alt="Key 3">
            </div>
        </div>
    </div>
{% endblock %}
