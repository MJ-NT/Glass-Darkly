{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block content %}
    <div class="container text-center my-4">
        <div class="custom-heading">
            <h1 class="mt-0"><strong>Through Glass Darkly</strong></h1>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-4 col-md-3 col-sm-4 mt-1 mb-3">
                <img src="{{ url_for('static', filename='images/key3-vert.png') }}" class="img-fluid key-img-plain" alt="Key 3">
            </div>            
            <div class="col-lg-4 col-md-6 col-sm-8 mt-2 mb-3 prelanding">
                <h1>Register</h1>
                <form action="/register" method="post">
                    <div class="mb-3">
                        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
                    </div>
                    <div class="mb-3">
                        <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
                    </div>
                    <div class="mb-3">
                        <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm Password" type="password">
                    </div>
                    <button class="btn btn-dark m-2" type="submit">Register</button>
                </form>
            </div>
            <div class="col-lg-4 col-md-3 col-sm-4 mt-1 mb-3">
                <img src="{{ url_for('static', filename='images/key3-vert.png') }}" class="img-fluid key-img-plain" alt="Key 3">
            </div>
        </div>
    </div>
    <div class="container text-center my-4">
        <div class="row justify-content-center">
            <div class="col-lg-3 col-md-4 col-sm-6 mb-1">
                <div class="key-container d-flex flex-column align-items-center">
                    <img src="{{ url_for('static', filename='images/key2.png') }}" class="img-fluid key-img" alt="Key 2">
                    <div class="key-hover-text">Turn the key and slide the bolt.</div>
                </div>
            </div>            
            <div class="col-lg-5 col-md-4 col-sm-6 mb-1">
                <div class="key-container d-flex flex-column align-items-center">
                    <img src="{{ url_for('static', filename='images/key1.png') }}" class="img-fluid key-img" alt="Key 1">
                    <div class="key-hover-text">Friend, iron.</div>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 mb-1">
                <div class="key-container d-flex flex-column align-items-center">
                    <img src="{{ url_for('static', filename='images/key2.png') }}" class="img-fluid key-img" alt="Key 2">
                    <div class="key-hover-text">Twist free of gathered rust.</div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
